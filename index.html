<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Leccionario Ecomundo</title>
    <style>
        /* Variables de color estilo Ecomundo */
        :root {
            --eco-blue: #003366; /* Azul Marino Institucional */
            --eco-light: #f4f7f6; /* Gris muy suave de fondo */
            --white: #ffffff;
            --accent: #2c8be2; /* Celeste para resaltar */
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--eco-blue);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-card {
            background-color: var(--white);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 350px;
            text-align: center;
        }

        .logo-container img {
            width: 120px;
            margin-bottom: 20px;
        }

        h2 {
            color: var(--eco-blue);
            margin-bottom: 30px;
            font-size: 24px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            color: #666;
            margin-bottom: 5px;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Para que el padding no rompa el ancho */
            transition: border 0.3s;
        }

        input:focus {
            border-color: var(--accent);
            outline: none;
        }

        /* Botón estilizado */
        .btn-ingresar {
            background-color: var(--eco-blue);
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none; /* Quitamos subrayado de enlace */
            display: inline-block; /* Para comportarse como bloque */
            box-sizing: border-box;
        }

        .btn-ingresar:hover {
            background-color: #002244; /* Un azul más oscuro al pasar el mouse */
        }

        .footer-text {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-container">
            <img src="logo.png" alt="Logo Ecomundo"> 
        </div>
        <h2>Leccionario Virtual</h2>
        
        <div class="input-group">
            <label for="usuario">Usuario / Cédula</label>
            <input type="text" id="usuario" placeholder="Ingrese su usuario">
        </div>
        
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="••••••••">
        </div>

        <a href="clases.html" class="btn-ingresar">Ingresar</a>

        <div class="footer-text">
            © 2024 Unidad Educativa Ecomundo
        </div>
    </div>

</body>
</html>
