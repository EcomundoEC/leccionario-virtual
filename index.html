<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leccionario Virtual</title>
    <!-- Tailwind CSS para diseño rápido -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <!-- Pantalla de Carga -->
    <div id="loader" class="fixed inset-0 bg-white z-50 flex items-center justify-center transition-opacity duration-500">
        <div class="flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-t-4 border-blue-600 border-solid"></div>
            <p class="mt-4 text-slate-600 font-medium">Iniciando sistema...</p>
        </div>
    </div>

    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-slate-800">Leccionario Virtual</h1>
        </div>

        <div class="bg-white p-8 rounded-3xl shadow-xl border border-slate-200">
            <!-- Contenedor de Formulario -->
            <div id="auth-container">
                <h2 id="form-title" class="text-xl font-semibold text-slate-700 mb-6">Iniciar Sesión</h2>
                <form id="auth-form" class="space-y-4">
                    <input type="email" id="email" placeholder="Correo" required class="w-full px-4 py-3 rounded-xl border border-slate-300 outline-none">
                    <input type="password" id="password" placeholder="Contraseña" required class="w-full px-4 py-3 rounded-xl border border-slate-300 outline-none">
                    <button type="submit" id="submit-btn" class="w-full bg-blue-600 text-white py-3 rounded-xl font-bold">Acceder</button>
                </form>
                <button id="toggle-auth" class="w-full mt-4 text-blue-600 text-sm">¿No tienes cuenta? Regístrate</button>
            </div>

            <!-- Dashboard cuando ya entró -->
            <div id="user-logged-in" class="hidden text-center">
                <p class="mb-4">Bienvenido, <span id="user-email-display" class="font-bold"></span></p>
                <button id="logout-btn" class="w-full bg-red-500 text-white py-2 rounded-xl">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <!-- Vinculamos el archivo de lógica como Módulo -->
    <script type="module" src="app.js"></script>
</body>
</html>
